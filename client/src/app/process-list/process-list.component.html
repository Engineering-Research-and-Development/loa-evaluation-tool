<div  class="clearfix" >
  <nav aria-label="breadcrumb" >
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"> Home </li>
    </ol>
  </nav>
</div>
<div >
  <h1 class="float-left">Process Segments List</h1>
  <span class="float-right"> <i class="fas fa-search"></i> &nbsp;<input type="search" name="" id=""  style="margin-top: 10px" placeholder="process name"> <a href="#"> Search </a></span>
</div>

<!-- tabela -->
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Name (VAR Process name)</th>
      <th scope="col">Level of sub processes</th>
      <th scope="col">Sub 1</th>
      <th scope="col">Sub 2</th>
      <th scope="col">Sub 3</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let process of processSegmentList">
      <td> <a routerLink="/edit-process"> {{ process.name }} </a> </td>
      <td> {{ process.sublevels }} </td>
      <td> {{ process.sub1 }} </td>
      <td> {{ process.sub2 }} </td>
      <td> {{ process.sub3 }} </td>
      <td> <a routerLink="/{{ process.route }}"> {{ process.actions }} </a> </td>
    </tr>
  </tbody>
</table>

<!-- selekt i paginacija -->
<div class="row">
  <div class="col-md-5 col-sm-12">
    <select name="numberOfItems" [(ngModel)]="numberOfItems" (ngModelChange)="page=0; populateProcessSegmentList();">
      <option value="all">All subprocesses</option>
      <option value="3">3 subprocesses</option>
      <option value="5">5 subprocesses</option>
      <option value="6">6 subprocesses</option>
      <option value="10">10 subprocesses</option>
      <option value="12">12 subprocesses</option>
    </select> &nbsp;
    <select name="pageRange" [(ngModel)]="page" (ngModelChange)="populateProcessSegmentList();">
      <option *ngFor="let page of pageIterable">{{page}}</option>
    </select>
  </div>
  <div class="col-md-7 col-sm-12">
    <nav aria-label="Page navigation">
      <ul class="pagination float-right">
        <li class="page-item"><a class="page-link" (click)="page=0; populateProcessSegmentList();">First</a></li>
        <li class="page-item"><a class="page-link" (click)="previousPage(); populateProcessSegmentList();">Previous</a></li>
        <li class="page-item"><a class="page-link" (click)="nextPage(); populateProcessSegmentList();">Next</a></li>
        <li class="page-item"><a class="page-link" (click)="page=lastPage; populateProcessSegmentList();">Last</a></li>
      </ul>
    </nav>
  </div>
</div>
