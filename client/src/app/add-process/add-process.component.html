<div class="clearfix" >
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item " ><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page" >Add process</li>
    </ol>
  </nav>
</div>

<h1 class="text-center">Add Processes</h1>
<br>
<div class="row" >
  <span class="col-sm-6 text-center ">Main Process: </span>
  <span class="col-sm-6 text-left">Rear Light Assembly</span>
</div>
<div class="row">
  <span class="col-sm-6 text-center">Level of Subprocesses: </span>
  <span class="col-sm-6 text-left">2</span>
</div>
<br>

<table class="table table-borderless table-hover text-center" >
  <thead>
    <th>Sub processes</th>
    <th>Selected sub processes</th>
  </thead>
  <tbody>
    <tr>
      <td>Level 1:</td>
      <td>
        <select (change)="firstDropDownChanged($event.target.selectedIndex -1)" >
        <option>Select</option>
        <option *ngFor="let v of _values1[0]">{{ v }}</option>
      </select>
      </td>
    </tr>
    <tr>
      <td>Level 2:</td>
      <td>
        <select (change)="secondDropDownChanged($event.target.selectedIndex -1)">
          <option>Select</option>
          <option *ngFor='let v of _values2'>{{ v }}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Level 3:</td>
      <td>
        <select >
          <option>Select</option>
          <option *ngFor='let v of _values3'>{{ v }}</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>

<br>

<div class="btn-group" role="group" >
  <button type="button" class="btn btn-secondary" (click)="mainProcess()">Cancel</button>
  <button type="button" class="btn btn-primary">Save</button>
</div>
